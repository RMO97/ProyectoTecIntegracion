<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Adopción</title>
</head>
<body>
    <h1>Formulario de Adopción</h1>

    <form id="formularioAdopcion">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="codigoP">Código Postal:</label>
        <input type="number" id="codigoP" name="codigoP" required><br><br>

        <label for="numCelular">Número de Celular:</label>
        <input type="number" id="numCelular" name="numCelular" required><br><br>

        <label for="nombrePerro">Nombre del Perro:</label>
        <input type="text" id="nombrePerro" name="nombrePerro" required><br><br>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required><br><br>

        <label for="edadPerro">Edad del Perro:</label>
        <input type="number" id="edadPerro" name="edadPerro" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("formularioAdopcion").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener los valores de los campos del formulario
            var nombre = document.getElementById("nombre").value;
            var direccion = document.getElementById("direccion").value;
            var codigoP = document.getElementById("codigoP").value;
            var numCelular = document.getElementById("numCelular").value;
            var nombrePerro = document.getElementById("nombrePerro").value;
            var raza = document.getElementById("raza").value;
            var edadPerro = document.getElementById("edadPerro").value;

            // Crear un objeto con los datos del formulario
            var adopcion = {
                nombre: nombre,
                direccion: direccion,
                codigoP: codigoP,
                numCelular: numCelular,
                nombrePerro: nombrePerro,
                raza: raza,
                edadPerro: edadPerro
            };

            // Enviar los datos del formulario al servidor
            enviarDatosAdopcion(adopcion);
        });

        function enviarDatosAdopcion(adopcion) {
            // Realizar una petición HTTP POST al servidor
            fetch('/Adopcion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(adopcion)
            })
            .then(response => {
                if (response.ok) {
                    // Mostrar un mensaje de éxito
                    alert('Datos almacenados correctamente');
                } else {
                    // Mostrar un mensaje de error
                    alert('Error al almacenar los datos');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
